<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Choose Your Own Adventure(Unit 6 Project)</title>
    </head>
    <body>
        <div class="join-race">
            <p class="choice-1">Do you wanna join the race?(Double Click)</p>
            <p class="choice-2">Starting the Race</p>
            <button class="yes">Yes!</button>
            <button class="nah">Nah</button>
            <img class="joined" src="https://media.giphy.com/media/RiEW6mSQqjRiDy51MI/giphy.gif">
            <img class="nope" src="https://media.giphy.com/media/26tOXgoz0WNQhwb04/giphy.gif">
            <img class="start" src="https://media.giphy.com/media/xT5LMVPFW70SQX2VPy/giphy.gif">
            <button class="next">Next--></button>
            <button class="con">Continue</button>
            <img class="shortcut" src="https://media.giphy.com/media/l2JedxBTZvhxFR0is/giphy.gif">
            <button class="ans-1">Yea</button>
            <img class="lose" src="https://media.giphy.com/media/3o7TKr3nzbh5WgCFxe/giphy.gif">
            <button class="ans-2">Nope</button>
            <img class="win" src="https://media.giphy.com/media/JkQW0NsfGJYWI/giphy.gif">
            <button class="end">The End!</button>
            <button class="reset">Reset</button>
        </div>
    </body>
</html>
